<!doctype html>
<html class="no-js" ng-app="listApp" ng-controller="downdetailCtrl" ng-cloak>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>列表</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>


  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="{{header.ico}}" type="image/x-icon">
  <script src="js/angular.1.4.6.min.js"></script>
  <script src="js/pingpp.js"></script>
</head>
<body>
<!--在这里编写你的代码-->
<div class="listMain">
<header class="am-topbar am-header-default " data-am-widget="header" style="position: relative; margin-bottom: 0px;"  ng-include="'header.html'"></header>
    <!-- 页头结束 -->
    <div class="agencyBody">      
        <div class="am-g am-g-fixed">
              <div data-am-widget="list_news" class="am-list-news am-list-news-default" ng-repeat = "classifys in response.classifys | filter:class">
                  <!--列表标题-->
                    <div class="am-list-news-hd am-cf list-news-hd">
                        <h2 class="am-fl am-text-truncate" style="color: #333;">{{classifys.title}}</h2>
                    </div>
                    <div class="am-list-news-bd">
                        <ul class="am-list am-g">
                           <!--缩略图在标题左边-->
                            <li class="am-u-sm-12 am-u-md-12 am-u-lg-12 am-u-end am-list-item-desced am-list-item-thumbed am-list-item-thumb-left am-cf" data-id={{list.ResID}} ng-repeat = "list in classifys.list|filter:resid">
                                <div class="am-u-sm-3 am-u-md-3 am-u-lg-2 am-list-thumb">
                                  <a>
                                    <img ng-src="{{list.imgurl}}" class="am-img-responsive" alt="{{list.title}}"/>
                                  </a>
                                </div>
                                <div class="am-u-sm-6 am-u-md-6 am-u-lg-6 am-list-main list-main">
                                    <h3 class="am-list-item-hd"><a>{{list.title}}:</a></h3>
                                    <div class="am-list-item-text"><span class="myblue">{{list.downloads}}次下载</span></div>
                                </div>
                                <div class="am-u-sm-3 am-u-md-3 am-u-lg-4 am-list-main list-main">
                                    <a ng-href="{{list.href}}" class="am-btn  am-btn-xs am-fr btn-down am-margin-top" role="button">安装&nbsp;&nbsp;<i class="am-icon-cloud-download"></i></a>
                                </div>
                                <div style="clear: both;"></div>
                                <hr data-am-widget="divider" style="" class="am-divider am-divider-default am-margin-top" />
                                <div class="myblue am-text-lg am-margin-top"><strong>{{list.title}}&nbsp;&nbsp;介绍</strong></div>
                                <div class="am-text-default am-margin-top"><strong>产品介绍</strong></div>
                                <p>{{list.desc}}</p>
                                <div class="am-text-default am-margin-top"><strong>功能特性</strong></div>
                                <ul class="ulFeature">
                                    <li ng-repeat = "feature in list.features"><span class="am-icon-star"></span>
                                      <span>{{feature.intro}}</span>
                                      <ul class="ulFeature">
                                        <li ng-repeat = "content in feature.content">— {{content}}</li>
                                      </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <div><!-- 模态框 -->
                              <!-- loading -->
                              <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="loading">
                                <div class="am-modal-dialog">
                                  <div class="am-modal-hd">正在加载...</div>
                                  <div class="am-modal-bd">
                                    <span class="am-icon-spinner am-icon-spin"></span>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
              </div>
              <div data-am-widget="gotop" class="am-gotop am-gotop-fixed" >
                <a href="#top" title="回到顶部">
                    <span class="am-gotop-title">回到顶部</span>
                      <i class="am-gotop-icon am-icon-arrow-up am-active"></i>
                </a>
              </div>
              <!-- <a href="http://10.34.56.78/hello/world/login.html?token=NeoBeyondVision"><img class="am-img-responsive" src="images/mfsw.png"></a> -->
        </div>  
    </div>
    <footer ng-include = "'footer.html'"></footer>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" src="js/apiAngular.js"></script>
<script src="js/downAngular.js"></script>
</body>
</html>
