<!doctype html>
<html class="no-js" ng-app="listApp" ng-controller="indexCtrl" ng-cloak>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>列表</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>


  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="{{header.ico}}" type="image/x-icon">

<script src="js/angular.1.4.6.min.js"></script>
<script src="js/pingpp.js"></script>
<!-- <script src="http://192.168.0.26:8888/target/target-script-min.js#anonymous"></script> -->
</head>
<body>
<!--在这里编写你的代码-->
<div class="listMain ">
<header class="am-topbar am-header-default" data-am-widget="header" style="position: relative;margin-bottom: 0px;border-width: 0px;"  ng-include="'header.html'"></header>
    <!-- 页头结束 -->

    <div class="agencyBody">    
        <div class="am-g am-g-fixed">
              <div data-am-widget="slider" class="am-slider am-slider-c1"  id="indexslide">
                <ul class="am-slides">
                <li style="display: none;"></li>
                </ul>
              </div>

        </div> 
        <div class="am-g am-g-fixed am-margin-top">
            <div class="am-u-sm-0 am-u-md-0 am-u-lg-9"></div>
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
               <div class="am-g">
                  <div class="am-u-lg-12">
                    <div class="am-input-group">
                      <input type="text" class="am-form-field" placeholder="请输入搜索内容" id="searchText">
                      <span class="am-input-group-btn">
                        <button class="am-btn am-btn-default list-search-btn" type="button" id="searchBtn"><span class="am-icon-search"></span> </button>
                      </span>
                    </div>
                  </div>
                </div>
            </div>
        </div> 
        <div class="am-g am-g-fixed am-margin-top">
              <div data-am-widget="list_news" class="am-list-news am-list-news-default" ng-repeat="classifys in response.classifys | filter:type">
                  <!--列表标题-->
                    <div class="am-list-news-hd am-cf list-news-hd">
                       <!--带更多链接-->
                        <a ng-href="{{classifys.more_href}}?uid={{classifys.uid}}">
                          <h2 class="am-fl am-text-truncate">{{classifys.title}}</h2>
                          <span class="am-list-news-more am-fr">更多 &raquo;</span>
                        </a>
                    </div>
                    <div class="am-list-news-bd">
                        <ul class="am-list am-g">
                           <!--缩略图在标题左边-->
                            <li class="am-u-sm-12 am-u-md-12 am-u-lg-3 am-u-end am-list-item-desced am-list-item-thumbed am-list-item-thumb-left am-cf" ng-repeat = "list in classifys.list|limitTo:4" data-id={{list.ResID}} >
                                <div class="am-u-sm-4 am-u-md-4 am-u-lg-12 am-list-thumb" ng-click="jump(list,classifys)">
                                  <!-- <a ng-href = "video.html?resid={{list.ResID}}"> -->
                                  <!-- <a href="{{list.href}}?uid={{classifys.uid}}&resid={{list.ResID}}"> -->
                                  <a href="javascript:;">
                                    <img ng-src="{{list.imgurl}}" class="am-img-responsive" alt="{{list.title}}"/>
                                  </a>
                                </div>
                                <div class="am-u-sm-8 am-u-md-8 am-u-lg-12 am-list-main list-main" ng-click="jump()">
                                    <h3 class="am-list-item-hd am-text-truncate">
                                        <!-- <a href="{{list.href}}?uid={{classifys.uid}}&resid={{list.ResID}}">{{list.title}}</a> -->
                                        <a href="javascript:;">{{list.title}}</a>
                                    </h3>
                                    <div class="am-list-item-text">{{list.desc}}</div>
                                </div><!-- <br/><br/><br/> -->
                                <div style="clear: both;"></div>
                                 <div class="list-bottom am-g am-g-collapse">
                                      <div class="am-fl list-sour am-u-sm-6 am-u-lg-12"><span ng-repeat = "tags in list.tags|limitTo:3">{{tags}}</span></div>
                                      <div class="am-fr am-hide-lg-only am-u-sm-6">
                                        <span class="am-icon-comment-o" ng-click="jump()">{{list.msgscnt}}</span> <!-- 回复 -->
                                        <span class="am-icon-star-o" onclick="funsc(this,event)">{{list.favritescnt}}</span> <!-- 收藏 -->
                                        <span class="am-icon-thumbs-o-up" onclick="funzan(this,event)">{{list.clickscnt}}</span> <!-- 点赞 -->
                                      </div>
                                 </div>
                            </li>
                        </ul>
                    </div>
              </div>
              <div ng-include="'modal.html'"></div>
              <div data-am-widget="gotop" class="am-gotop am-gotop-fixed" >
                <a href="#top" title="回到顶部">
                    <span class="am-gotop-title">回到顶部</span>
                      <i class="am-gotop-icon am-icon-arrow-up am-active"></i>
                </a>
              </div>
        </div>  
    </div>
    <footer ng-include = "'footer.html'"></footer>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/common.js"></script>
<script src="js/apiAngular.js"></script>
<script src="js/pay.js"></script>
<script src="js/indexAngular.js"></script>
</body>
</html>
