<!doctype html>
<html class="no-js" ng-app="listApp" ng-controller="videoCtrl" ng-cloak>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>视频</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>


  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/angular.1.4.6.min.js"></script> 
</head>
<body>
<!--在这里编写你的代码-->
<div class="listMain">
<header class="am-topbar am-header-default" data-am-widget="header" style="position: relative;" ng-include="'header.html'"></header>
    <!-- 页头结束 -->

    <div class="agencyBody">    
        <div class="am-g am-g-fixed am-margin-top">
            <div class="am-u-sm-0 am-u-md-0 am-u-lg-9"></div>
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
               <div class="am-g">
                  <div class="am-u-lg-12">
                    <div class="am-input-group">
                      <input type="text" class="am-form-field" placeholder="请输入搜索内容" id="searchText">
                      <span class="am-input-group-btn">
                        <button class="am-btn am-btn-default list-search-btn" type="button" id="searchBtn"><span class="am-icon-search"></span> </button>
                      </span>
                    </div>
                  </div>
                </div>
            </div>
        </div>  
        <div class="am-g am-g-fixed am-margin-top" ng-repeat="classifys in response.classifys | filter:class">
            <article data-am-widget="paragraph" class="am-paragraph am-paragraph-default" ng-repeat="resid in classifys.list | filter:resid">
                <h4>{{resid.title}}</h4>
                <p class=paragraph-default-p>{{resid.desc}}</p>
                <div id="videoPlay">
                    <video controls="controls" width="100%" poster="{{resid.imgurl}}" id="videoId">
                        <source ng-src="{{resid.source}}" type="video/mp4">
                    </video>
                    <div class="videoPlayBg" ng-hide='hidePlayBg'><a class="am-btn am-round" href="javascript:;" ng-click="pay(resid,classifys)">点此观看视频</a></div>
                </div>
                <div class="list-bottom am-g am-g-collapse">
                    <div class="am-fl list-sour am-u-sm-6 am-u-lg-12"><span ng-repeat = "tags in resid.tags|limitTo:3">{{tags}}</span></div>
                    <div class="am-fr am-hide-lg-only am-u-sm-6">
                       <span class="am-icon-comment-o">{{resid.msgscnt}}</span> <!-- 回复 -->
                       <span class="am-icon-star-o" onclick="funsc(this,event)">{{resid.favritescnt}}</span> <!-- 收藏 -->
                       <span class="am-icon-thumbs-o-up" onclick="funzan(this,event)">{{resid.clickscnt}}</span> <!-- 点赞 -->
                    </div>
                </div>

                <div class="replyPanel" id="reply">
                    <a href="#"><i class="avatar"><img alt="" src="images/360player.png" class="am-circle am-img-responsive" ></i></a>
                    <div class="comment-main">
                        <textarea name="" id="" class="replyArea" placeholder="说点什么吧…"></textarea>
                        <header class="comment-header">
                        <div class="comment-meta">
                          <button class="ds-post-button">发布</button>
                        </div>
                      </header>
                    </div>
                </div>
                <ul class="commentList">
                  <li class="item cl"> 
                    <a href="#"><i class="avatar"><img alt="" src="images/360player.png" class="am-circle am-img-responsive" ></i></a>
                    <div class="comment-main">
                      <header class="comment-header">
                        <div class="comment-meta"><a class="comment-author" href="#">辉哥</a> 评论于
                          <time title="2014年8月31日 下午3:20" datetime="2014-08-31T03:54:20">2014-8-31 15:20</time>
                        </div>
                      </header>
                      <div class="comment-body">
                        <p><a href="#">@某人</a> 你是猴子派来的救兵吗？</p>
                      </div>
                    </div>
                  </li>
                  <li class="item cl"> <a href="#"><i class="avatar"><img alt="" src="images/360player.png" class="am-circle am-img-responsive" ></i></a>
                    <div class="comment-main">
                      <header class="comment-header">
                        <div class="comment-meta"><a class="comment-author" href="#">辉哥</a> 评论于
                          <time title="2014年8月31日 下午3:20" datetime="2014-08-31T03:54:20">2014-8-31 15:20</time>
                        </div>
                      </header>
                      <div class="comment-body">
                        <p><a href="#">@某人</a> 你是猴子派来的救兵吗？</p>
                      </div>
                    </div>
                  </li>
                  <li class="item cl comment-flip"> <a href="#"><i class="avatar"><img alt="" src="images/360player.png" class="am-circle am-img-responsive" ></i></a>
                    <div class="comment-main">
                      <header class="comment-header">
                        <div class="comment-meta"><a class="comment-author" href="#">辉哥</a> 评论于
                          <time title="2014年8月31日 下午3:20" datetime="2014-08-31T03:54:20">2014-8-31 15:20</time>
                        </div>
                      </header>
                      <div class="comment-body">
                        <p><a href="#">@某人</a> 你是猴子派来的救兵吗？</p>
                      </div>
                    </div>
                  </li>
                </ul>

                <!-- 多说 -->
               <!--  <div data-am-widget="duoshuo" class="am-duoshuo am-duoshuo-default" data-ds-short-name="amazeui">
                  <div class="ds-thread" >
                  </div>
                </div> -->
            </article>

              <div data-am-widget="gotop" class="am-gotop am-gotop-fixed" >
                <a href="#top" title="回到顶部">
                    <span class="am-gotop-title">回到顶部</span>
                      <i class="am-gotop-icon am-icon-arrow-up am-active"></i>
                </a>
              </div>
        </div>  
    </div>
<div ng-include="'modal.html'"></div>
<footer ng-include = "'footer.html'"></footer>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/common.js"></script>
<script src="js/apiAngular.js"></script>
<script src="js/videoAngular.js"></script>
<script src="js/pay.js"></script>
</body>
</html>
