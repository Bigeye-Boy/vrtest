<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="js/app.js"></script>

<body ng-controller="listCtrl" ng-cloak ng-jq>
    <footer data-am-widget="footer"class="am-footer am-footer-default" data-am-footer="{  }">

      <a ng-href="{{freeurl}}" id="freeurl" class="am-hide-lg-only">
        <div class="am-header am-header-default bgblue">
        <h1 class="am-header-title" style="margin: 0 25%;">
           <img class="am-img-responsive" style="display: inline;" src="images/wifi.png">
           <span style="display: inline;">点击一键上网</span>

        </div>
      </a>

      <div class="am-modal-hd am-modal-footer-hd">
